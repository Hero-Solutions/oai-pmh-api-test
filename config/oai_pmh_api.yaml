parameters:
  oai_pmh_api:
    url: 'http://datahub.kmska.be/oai'
    metadata_prefix: 'oai_lido'
    namespace: 'lido'
    id_prefix: 'oai:datahub.kmska.be:kmska.be:'

  datahub_fields:
    Inventarisnummer:
      xpath: 'descriptiveMetadata/objectIdentificationWrap/repositoryWrap/repositorySet/workID[@type="object-number"]'
      record: qkn57w
    Vervaardiger:
      xpath: 'descriptiveMetadata/eventWrap/eventSet/event[eventType/term="production"]/eventActor/actorInRole/actor/nameActorSet/appellationValue[@pref="preferred"]'
      record: vvqzxv
    Rol vervaardiger:
      xpath: 'descriptiveMetadata/eventWrap/eventSet/event[eventType/term="production"]/eventActor/actorInRole/roleActor/term'
      record: vvqzxv
    Qualifier vervaardiger (school van, kopie naar, ...):
      xpath: 'descriptiveMetadata/eventWrap/eventSet/event[eventType/term="production"]/eventActor/actorInRole/attributionQualifierActor'
      record: cxm7c4
    Datumlabel:
      xpath: 'descriptiveMetadata/eventWrap/eventSet/event[eventType/term="production"]/eventDate/displayDate'
      record: gkg4gi
    Titel (Nederlands):
      xpath: 'descriptiveMetadata/objectIdentificationWrap/titleWrap/titleSet/appellationValue[@pref="preferred" and @xml:lang="nl"]'
      record: qe0xj0
    Titel (Engels):
      xpath: 'descriptiveMetadata/objectIdentificationWrap/titleWrap/titleSet/appellationValue[@pref="preferred" and @xml:lang="en"]'
      record: qe0xj0
    Periode:
      xpath: 'descriptiveMetadata/eventWrap/eventSet/event[eventType/term="production"]/periodName[not(conceptID)]/term'
      record: qe0xj0
    Materiaal en techniek:
      xpath: 'descriptiveMetadata/eventWrap/eventSet/event[eventType/term="production"]/eventMaterialsTech/displayMaterialsTech'
      record: 56ebdb
    Afmetingen label:
      xpath: '(descriptiveMetadata/objectIdentificationWrap/objectMeasurementsWrap/objectMeasurementsSet/displayObjectMeasurements)[1]'
      record: 9uk0e5
    Inscripties:
      xpath: 'descriptiveMetadata/objectIdentificationWrap/inscriptionsWrap/inscriptions/inscriptionDescription[not(@type)]/descriptiveNoteValue'
      record: lx1els
    Standplaats:
      xpath: 'descriptiveMetadata/objectIdentificationWrap/repositoryWrap/repositorySet/repositoryLocation/namePlaceSet/appellationValue'
      record: xvrh2n
    Tekstwaarden (nota in het Nederlands):
      xpath: 'descriptiveMetadata/objectIdentificationWrap/objectDescriptionWrap/objectDescriptionSet[@type="note"]/descriptiveNoteValue[@xml:lang="nl"]'
      record: 7wyjiw
    Tekstwaarden (marketingtekst/highlights in het Nederlands):
      xpath: 'descriptiveMetadata/objectIdentificationWrap/objectDescriptionWrap/objectDescriptionSet[@type="highlights"]/descriptiveNoteValue[@xml:lang="nl"]'
      record: vdwcw1
    Tekstwaarden (marketingtekst/highlights in het Engels):
      xpath: 'descriptiveMetadata/objectIdentificationWrap/objectDescriptionWrap/objectDescriptionSet[@type="highlights"]/descriptiveNoteValue[@xml:lang="en"]'
      record: vdwcw1
    Tekstwaarden (literatuur in het Nederlands):
      xpath: 'descriptiveMetadata/objectIdentificationWrap/objectDescriptionWrap/objectDescriptionSet[@type="literature"]/descriptiveNoteValue[@xml:lang="nl"]'
      record: vdwcw1
    Tekstwaarden (technical notes in het Nederlands):
      xpath: 'descriptiveMetadata/objectIdentificationWrap/objectDescriptionWrap/objectDescriptionSet[@type="technical-notes"]/descriptiveNoteValue[@xml:lang="nl"]'
      record: vdwcw1
    Rubriek:
      xpath: 'descriptiveMetadata/objectClassificationWrap/classificationWrap/classification[@type="object-category"]/term[@pref="preferred"]'
      record: pt07rz
    Verwervingsgeschiedenis:
      xpath: 'descriptiveMetadata/eventWrap/eventSet/event[eventType/term="provenance"]/eventDescriptionSet/descriptiveNoteValue'
      record: aqey9u
    Thesaurus (Iconclass id):
      xpath: 'descriptiveMetadata/objectRelationWrap/subjectWrap/subjectSet/subject/subjectConcept[conceptID[@source="Iconclass"]]/conceptID'
      record: vifynp
    Thesaurus (Iconclass term):
      xpath: 'descriptiveMetadata/objectRelationWrap/subjectWrap/subjectSet/subject/subjectConcept[conceptID[@source="Iconclass"]]/term'
      record: vifynp
    Link naar Brocade bibliotheek:
      xpath: 'descriptiveMetadata/objectRelationWrap/relatedWorksWrap/relatedWorkSet/relatedWork/object/objectWebResource[@label="link-library"]'
      record: htk64h
    Link naar Brocade archief:
      xpath: 'descriptiveMetadata/objectRelationWrap/relatedWorksWrap/relatedWorkSet/relatedWork/object/objectWebResource[@label="link-archive"]'
      record: htk64h
    Copyright status / tekstwaarde + jaartal:
      xpath: 'administrativeMetadata/rightsWorkWrap/rightsWorkSet/creditLine'
      record: fyer9w
    Relatie ouder > kind (object is ouder):
      xpath: 'descriptiveMetadata/objectRelationWrap/relatedWorksWrap/relatedWorkSet[relatedWorkRelType/term[not(@pref)]="geheel"]/relatedWork/object/objectID[@type="oai"]'
      record: skxhvh
    Relatie kind > ouder (object is kind):
      xpath: 'descriptiveMetadata/objectRelationWrap/relatedWorksWrap/relatedWorkSet[relatedWorkRelType/term[not(@pref)]="deel van"]/relatedWork/object/objectID[@type="oai"]'
      record: dnhghv
    Relaties voorzijde > achterzijde (object is voorzijde):
      xpath: 'descriptiveMetadata/objectRelationWrap/relatedWorksWrap/relatedWorkSet[relatedWorkRelType/term[not(@pref)]="voorzijde van"]/relatedWork/object/objectID[@type="oai"]'
      record: 9eks1s
    Relaties achterzijde > voorzijde (object is achterzijde):
      xpath: 'descriptiveMetadata/objectRelationWrap/relatedWorksWrap/relatedWorkSet[relatedWorkRelType/term[not(@pref)]="achterzijde van"]/relatedWork/object/objectID[@type="oai"]'
      record: u48ubw
    Objectnaam:
      xpath: 'descriptiveMetadata/objectClassificationWrap/objectWorkTypeWrap/objectWorkType[@type="form" and conceptID[@source="TMS"]]/term[@pref="preferred"]'
      record: vwb1fg
    Paginanummer (in schetsboek):
      xpath: 'descriptiveMetadata/objectIdentificationWrap/objectDescriptionWrap/objectDescriptionSet[@type="page-number"]/descriptiveNoteValue'
      record: u48ubw
    Met dank aan:
      xpath: 'descriptiveMetadata/eventWrap/eventSet/event[eventType/term="restoration"]/eventDescriptionSet/descriptiveNoteValue'
      record: 10l5gd
    Schenkers en erflaters:
      xpath: 'descriptiveMetadata/eventWrap/eventSet/event[eventType/term="acquisition"]/eventDescriptionSet/descriptiveNoteValue'
      record: usf1vq
    IIIF manifest URL:
      xpath: 'administrativeMetadata/resourceWrap/resourceSet[resourceType/term="IIIF Manifest"]/resourceID[@source="ImagehubKMSKA"]'
      record: 'qe0xj0'
    Thesaurus AAT - Facet Abstracte begrippen:
      xpath: 'descriptiveMetadata/objectRelationWrap/subjectWrap/subjectSet/subject[@type="associated-concept"]/subjectConcept[conceptID[@source="AAT"]]/term[@pref="preferred"]'
      record: 72g30u
    Thesaurus AAT - Facet Stijlen en perioden:
      xpath: 'descriptiveMetadata/eventWrap/eventSet/event[eventType/term="production"]/periodName[conceptID[@source="AAT"]]/term[@pref="preferred"]'
      record: kqdpko
    Thesaurus AAT - Facet Actoren en Organismen:
      xpath: 'descriptiveMetadata/objectRelationWrap/subjectWrap/subjectSet/subject[@type="agent"]/subjectConcept[conceptID[@source="AAT"]]/term[@pref="preferred"]'
      record: ipk5f6
    Thesaurus AAT - Facet Activiteiten:
      xpath: 'descriptiveMetadata/objectRelationWrap/subjectWrap/subjectSet/subject[@type="activity"]/subjectConcept[conceptID[@source="AAT"]]/term[@pref="preferred"]'
      record: vifynp
    Thesaurus AAT - Facet Materialen:
      xpath: 'descriptiveMetadata/eventWrap/eventSet/event[eventType/term="production"]/eventMaterialsTech/materialsTech/termMaterialsTech[conceptID[@source="AAT"]]/term[@pref="preferred"]'
      record: ipk5f6
    Thesaurus AAT - Facet Objecten:
      xpath: 'descriptiveMetadata/objectClassificationWrap/objectWorkTypeWrap/objectWorkType[conceptID[@source="AAT"]]/term[@pref="preferred"]'
      record: vifynp
